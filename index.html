!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="Animal-1" value="animal">Animal:</label>
   <input id="animal-1" type="text" name="animal-1">
   <br>
   <label for="Animal-2" value="animal">Animal</label>
   <input id="animal-2" name="animal-2" type="text" required>
   <br>
   <label for="Animal-3" value="animal">Animal</label>
   <input id="animal-3" name="animal-3" type="text" required>
   <br>
   <label for="adj-1" value="Adjective">Adjective(ends in -ed):</label>
   <input id="adj-1" type="text" required>
   <br>
   <label for="verb-1" value="Verb">Verb (ends in -ing):</label>
   <input id="verb-1" type="text" required>
   <br>
   <label for = "num-1" value="Number">Number</label>
   <input id="num-1" name="num-1" type="number" required min="0" max="90">
   <br>
   <span>
    <input id="yes" type="radio" name="answer" value="yes" required>
    <label for="yes" value="Yes">Yes</label>
    <input id="no" type="radio" name="answer" value="no" required>
    <label for="no" value="No">No</label>
   </span>
   <br>
   <label for="speed" value="Speed"> Relative speed(ends in -er)</label>
   <select id="speed" name="speed" required>
    <option value="slower">Slower</option>
    <option value="normal">Normal</option>
    <option value="faster">Faster</option>
    </select>
    <br>
    <label for="quote" value="quote">Motivational Quote: </label>
    <input id="quote" text="quote" required list="quote-choices">
    <datalist id="quote-choices" name="quotes-choices">
      <option value="“A reader lives a thousand lives before he dies"></option>
      <option value="Until I feared I would lose it, I never loved to read"></option>
      <option value="The more that you read, the more things you will know. The more that you learn, the more places you’ll go."></option>
    </datalist>
    <br>
    <label for="message" value="message">Meaningful Message:</label>
    <textarea id="message" name="message" rows="8" cols="100" minlength="25" maxlength="125"></textarea>
    <br>


<input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
